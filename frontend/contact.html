<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h2>My Portfolio</h2>
    <nav>
      <a href="index.html">Home</a>
     
      <a href="projects.html">Projects</a>
      <a href="achievements.html">Achievements</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section id="contact" class="contact-section">
    <h2>Get In Touch</h2>
    <p>Have a question or want to collaborate? Feel free to reach out!</p>
    
    <form class="contact-form" onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your message here..." rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="https://github.com/your-profile" target="_blank"><i class="fab fa-github"></i> GitHub</a>
     
      
    </div>
  </section>

  <footer>
    <p>&copy; 2024 My Portfolio. All rights reserved. | Designed & Built with <span style="color: #1976D2;">â™¥</span> by <a href="#">Rohan</a></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
