<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h2>My Portfolio</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="achievements.html">Achievements</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section id="contact" class="contact-section">
    <h2>Get In Touch</h2>
    <p>Have a question or want to collaborate? Feel free to reach out!</p>
    
    <form class="contact-form" onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your message here..." rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="https://github.com/your-profile" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i> Email</a>
      <a href="https://twitter.com/your-profile" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 My Portfolio. All rights reserved. | Designed & Built with <span style="color: #1976D2;">â™¥</span> by <a href="#">Rohan</a></p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('nav a').forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPage) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });

    function handleSubmit(event) {
      event.preventDefault();
      alert('Thank you for your message! I will get back to you soon.');
      event.target.reset();
    }
  </script>
</body>
</html>
